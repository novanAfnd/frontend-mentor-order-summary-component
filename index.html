<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__image" src="images/illustration-hero.svg" alt="" />
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="card__plan">
          <div class="plan__plan-description">
            <img class="plan-description__image" src="images/icon-music.svg" alt="" />
            <div class="plan-description__text">
              <p class="text__upper-text">Annual Plan</p>
              <p class="text__lower-text">$59.99/year</p>
            </div>
          </div>
          <div class="plan__plan-change">
            <p class="plan-change__text">Change</p>
          </div>
        </div>

        <button class="card__button card__button--proceed">Proceed to Payment</button>
        <button class="card__button card__button--cancel">Cancel Order</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Novan Afandi</a>.
      </div>
    </footer>
  </body>
</html>
